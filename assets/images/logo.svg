<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)"/>
  
  <!-- Libro abierto -->
  <path d="M 60 80 L 60 140 L 100 135 L 100 75 Z" fill="#ffffff" opacity="0.9"/>
  <path d="M 140 80 L 140 140 L 100 135 L 100 75 Z" fill="#ffffff" opacity="0.7"/>
  
  <!-- Detalles del libro -->
  <line x1="100" y1="75" x2="100" y2="135" stroke="#667eea" stroke-width="2"/>
  <line x1="70" y1="95" x2="90" y2="95" stroke="#667eea" stroke-width="1.5" opacity="0.5"/>
  <line x1="70" y1="105" x2="90" y2="105" stroke="#667eea" stroke-width="1.5" opacity="0.5"/>
  <line x1="70" y1="115" x2="90" y2="115" stroke="#667eea" stroke-width="1.5" opacity="0.5"/>
  
  <line x1="110" y1="95" x2="130" y2="95" stroke="#667eea" stroke-width="1.5" opacity="0.5"/>
  <line x1="110" y1="105" x2="130" y2="105" stroke="#667eea" stroke-width="1.5" opacity="0.5"/>
  <line x1="110" y1="115" x2="130" y2="115" stroke="#667eea" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Gorro de graduación encima -->
  <polygon points="100,45 70,60 100,65 130,60" fill="#ffffff"/>
  <rect x="98" y="45" width="4" height="15" fill="#ffffff"/>
  <circle cx="100" cy="42" r="3" fill="#ffd700"/>
</svg>