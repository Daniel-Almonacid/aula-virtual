<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Usuario - Aula Virtual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('../assets/images/fondos/login/Fondo pagina 1 .gif') center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Overlay oscuro para mejorar legibilidad */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.1rem;
            margin-bottom: 3rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .user-options {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            width: 280px;
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .user-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            background: rgba(255, 255, 255, 1);
        }

        .user-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .user-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.8rem;
            color: #2c3e50;
        }

        .user-card p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 0;
            text-shadow: none;
        }

        .back-link {
            margin-top: 3rem;
            display: inline-block;
        }

        .back-link a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            border: 2px solid white;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .back-link a:hover {
            background: white;
            color: #667eea;
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .user-options {
                flex-direction: column;
                align-items: center;
            }

            .user-card {
                width: 90%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selecciona tu perfil</h1>
        <p>¬øC√≥mo deseas acceder al Aula Virtual?</p>
        
        <div class="user-options">
            <a href="../admin/login.html" class="user-card">
                <span class="user-icon">üë®‚Äçüíº</span>
                <h2>Administrador</h2>
                <p>Gestiona cursos, usuarios y contenido del aula virtual</p>
            </a>
            
            <a href="login-estudiante.html" class="user-card">
                <span class="user-icon">üéì</span>
                <h2>Estudiante</h2>
                <p>Accede a tus cursos y comienza a aprender</p>
            </a>
        </div>

        <div class="back-link">
            <a href="../index.html">‚Üê Volver al inicio</a>
        </div>
    </div>
</body>
</html>
